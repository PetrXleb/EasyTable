<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EasyTable</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="" />
    <meta name="msapplication-navbutton-color" content="" />
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2596/PNG/512/table_report_icon_154764.png"

  <body>
    <div class="firstOfAll" id="firstOfAll">
      <br />
      <center>
        <h1 style="color: black">Добро пожаловать в EasyTable</h1>
      </center>
      <br /><br />
      <center>
        <div>
          <p style="margin-bottom: 20px; color: black">
            Выберите нужное рассписание:
          </p>
          <select class="custom-select" id="mySelect">
            <option style="padding-left: 20px">Click!</option>
          </select>
        </div>
      </center>
      <div class="img1"></div>
    </div>

    <header class="header hidden" id="header">
      <div id="button-container" class="button-container">
        <button onclick="WeekButton('1')" class="btnn">ПН</button>
        <button onclick="WeekButton('2')" class="btnn">ВТ</button>
        <button onclick="WeekButton('3')" class="btnn">СР</button>
        <button onclick="WeekButton('4')" class="btnn">ЧТ</button>
        <button onclick="WeekButton('5')" class="btnn">ПТ</button>
        <button onclick="WeekButton('6')" class="btnn">СБ</button>
        <button onclick="WeekButton('7')" class="btnn hidden">ВС</button>

        <button
          style="margin-left: 30px"
          onclick="ChangeWeek()"
          class="changeWeek123 btnn-other qqq1"
          id="ddd"
        >
          <i
            class="fa fa-refresh"
            aria-hidden="true"
            style="font-size: 1.3em"
          ></i>
        </button>

        <button
          style="margin-left: 10px"
          onclick="NewColorInStorage()"
          class="changeWeek123 btnn-other qqq1"
          id="ddd"
        >
          <i
            class="fa fa-paint-brush"
            aria-hidden="true"
            style="font-size: 1.3em"
          ></i>
        </button>

        <a href="#" class="open-popup"
          ><button class="btnn-other qqq1">
            <i
              class="fa fa-cog"
              aria-hidden="true"
              style="font-size: 1.3em"
            ></i></button
        ></a>
      </div>

      <div class="qqq2">
        <button
          style="margin-left: 30px"
          onclick="ChangeWeek()"
          class="changeWeek333 btnn-other"
        >
          <i
            class="fa fa-refresh"
            aria-hidden="true"
            style="font-size: 1.3em"
          ></i>
        </button>

        <button
          style="margin-left: 30px"
          onclick="NewColorInStorage()"
          class="changeWeek123 btnn-other"
          id="ddd"
        >
          <i
            class="fa fa-paint-brush"
            aria-hidden="true"
            style="font-size: 1.3em"
          ></i>
        </button>

        <a href="#" class="open-popup"
          ><button class="btnn-other">
            <i
              class="fa fa-cog"
              aria-hidden="true"
              style="font-size: 1.3em"
            ></i></button
        ></a>
      </div>

      <div class="NameUniversity" id="NameUniversity"></div>

      <!--       <button onclick="ChangeTheme()" class="btnn-other hidden"></button>
 -->

      <meta name="format-detection" content="telephone=no" />
      <meta name="format-detection" content="date=no" />
      <meta name="format-detection" content="address=no" />
      <meta name="format-detection" content="email=no" />
    </header>

    <div class="main hidden" id="main"></div>

    <div class="popup__bg">
      <form class="popup">
        <i class="close-popup fa fa-times" aria-hidden="true"></i>
        <button onclick="ChangeWeekForever()">
          Сменить чередование недель
        </button>
        <button onclick="ChangeUniversity()">Сменить учебное заведение</button>
        <!-- <div class="app" tabindex="1">Добавить иконку на рабочий экран</div> -->
        <button class="app" tabindex="1" id="b22">
          Добавить иконку на рабочий экран

        <div class="app_hidden">
          Откройте настройки вашего браузера (в Google Chrome это три точки),
          далее нажмите на «Добавить на главный экран»
        </div>
        <p class="version">
          <a href="https://youtu.be/9iOpVqXz7dk" target="_blank"
            >Версия 1.4.1</a
          >
        </p>

    </div>
